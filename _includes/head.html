<!doctype html>

<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta name="twitter:site" content="@dmliao"/>
  <meta name="og:site_name" content="Amorphic Space"/>

  <meta name="twitter:card" content="summary_large_image"/>
  
  <meta name="twitter:url" content="http://amorphic.space{{page.url}}"/>
  <meta property="og:url" content="http://amorphic.space{{ page.url }}" />

  {% if page.title %}
  <title>{{ page.title }}</title>
  <meta name="twitter:title" content="{{page.title}}"/>
  <meta property="og:title" content="{{page.title}}" />
  {% else %}
  <title>Amorphous</title>
  <meta name="twitter:title" content="Amorphous"/>
  <meta property="og:title" content="Amorphous" />
  {% endif %}

  {% if page.description %}
  <meta name="description" content="{{page.description}}">
  <meta name="twitter:description" content="{{page.description}}"/>
  <meta property="og:description" content="{{page.description}}" />
  {% else %}
  <meta name="description" content="Amorphous is a software engineer, game developer, artist, writer, and composer. Amorphic Space is their homepage.">
  {% endif %}
  <meta name="author" content="Amorphous">

  {% if page.thumbnail %}
  <meta property="twitter:image" content="{{page.thumbnail}}"/>
  <meta property="og:image" content="{{page.thumbnail}}" />
  {% endif %}

  <!-- Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="stylesheet" href="/css/vendor/normalize.css">

  <!-- CSS: implied media="all" -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bower_components/lightbox2/dist/css/lightbox.css">
  
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/syntax.css">

  <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Crimson:400,700,400i/Raleway:300,700">

  <!-- All JavaScript at the bottom, except for Modernizr and Respond.
       Modernizr enables HTML5 elements & feature detects; Respond is a polyfill for min/max-width CSS3 Media Queries
       For optimal performance, use a custom Modernizr build: www.modernizr.com/download/ -->
  <script src="/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>

  {{ page.pageCSS }}
</head>
